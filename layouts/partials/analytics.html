{{ if .Site.Params.Analytics.googleAnalyticsID }}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{.Site.Params.Analytics.googleAnalyticsID | safeHTMLAttr}}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', '{{.Site.Params.Analytics.googleAnalyticsID | safeHTMLAttr}}');
</script>
{{ end }}
