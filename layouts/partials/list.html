<section class="container list">
  <article>
    <header>
      <h1 class="title">{{ .Title }}</h1>
    </header>
    <ul>
      {{ range .Paginator.Pages }}
      <li>
        <span>{{ .Date.Format "January 2, 2006" }}</span><a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
    {{ partial "pagination.html" . }}
  </article>
</section>
